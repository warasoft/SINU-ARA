  <div class="container">
      <div class="text-center titulo"><h2>REGISTRATE</h2></div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 class="text-center parrafos">Registrate para iniciar tu solicitud de inscripción a la Armada.</h2>
          <br>
          <div class="container">
            <form>
              <input class="form-control" type="text" name="apellido"  id="apellido" required="required" placeholder="APELLIDO">
                <br>
                <input class="form-control" type="text" name="name"  id="name" required="required" placeholder="NOMBRE">
                <br>
                <input class="form-control" type="email" name="email" id="email" required="required" placeholder="E-M@IL">
                <br>
                        <input class="form-control" type="text" name="telefono" id="telefono" required="required" placeholder="TELÉFONO"><br>
            </form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Inscribirme a...</label>
            </div>
            <select class="custom-select" id="tipo">
              <option selected>Seleccioná...</option>
              <option value="Ipa argenta">Escuela Naval Militar</option>
              <option value="Lager">Escuela de Suboficiales</option>
              <option value="0+">Soldado Tropa</option>
            </select>
          </div>
               <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Delegacion más cercana</label>
            </div>
            <select class="custom-select" id="tipo">
              <option selected>Seleccioná...</option>
              <option value="Ipa argenta">SALTA</option>
              <option value="Lager">BUENOS AIRES</option>
              <option value="0+">BAHIA BLANCA</option>
            </select>
          </div>

          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      <div class="row text-center">
        <div class="col-md-12">
          <button type="submit" class="btn btn-dark">ENVIAR</button>
